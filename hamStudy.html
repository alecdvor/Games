<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Class Exam Study Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        /* Improved styling for better mobile compatibility */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            font-family: 'Inter', sans-serif;
        }
        #game-container {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        /* A simple pre-game loader text style */
        #loading-text {
            font-size: 24px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading-text">Loading Game...</div>
    </div>

    <script>
        // --- Question Data ---
        // I've parsed a sample of questions from your document.
        const questionData = [
            {
                question: "On which HF and/or MF amateur bands are there portions where General class licensees cannot transmit?",
                answers: {
                    A: "60 meters, 30 meters, 17 meters, and 12 meters",
                    B: "160 meters, 60 meters, 15 meters, and 12 meters",
                    C: "80 meters, 40 meters, 20 meters, and 15 meters",
                    D: "80 meters, 20 meters, 15 meters, and 10 meters"
                },
                correct: "C"
            },
            {
                question: "What is the maximum height above ground for an antenna structure not near a public use airport without requiring notification to the FAA and registration with the FCC?",
                answers: {
                    A: "50 feet",
                    B: "100 feet",
                    C: "200 feet",
                    D: "250 feet"
                },
                correct: "C"
            },
            {
                question: "What is the maximum transmitter power an amateur station may use on 10.140 MHz?",
                answers: {
                    A: "200 watts PEP output",
                    B: "1000 watts PEP output",
                    C: "1500 watts PEP output",
                    D: "2000 watts PEP output"
                },
                correct: "A"
            },
            {
                question: "Which mode is most commonly used for voice communications on frequencies of 14 MHz or higher?",
                answers: {
                    A: "Upper sideband",
                    B: "Lower sideband",
                    C: "Suppressed sideband",
                    D: "Double sideband"
                },
                correct: "A"
            },
             {
                question: "How does a higher sunspot number affect HF propagation?",
                answers: {
                    A: "Higher sunspot numbers generally indicate a greater probability of good propagation at higher frequencies",
                    B: "Lower sunspot numbers generally indicate greater probability of sporadic E propagation",
                    C: "A zero sunspot number indicates that radio propagation is not possible on any band",
                    D: "A zero sunspot number indicates undisturbed conditions"
                },
                correct: "A"
            },
            {
                question: "What is the purpose of the notch filter found on many HF transceivers?",
                answers: {
                    A: "To restrict the transmitter voice bandwidth",
                    B: "To reduce interference from carriers in the receiver passband",
                    C: "To eliminate receiver interference from impulse noise sources",
                    D: "To remove interfering splatter generated by signals on adjacent frequencies"
                },
                correct: "B"
            },
            {
                question: "What happens when inductive and capacitive reactance are equal in a series LC circuit?",
                answers: {
                    A: "Resonance causes impedance to be very high",
                    B: "Impedance is equal to the geometric mean of the inductance and capacitance",
                    C: "Resonance causes impedance to be very low",
                    D: "Impedance is equal to the arithmetic mean of the inductance and capacitance"
                },
                correct: "C"
            },
            {
                question: "What dB change represents a factor of two increase or decrease in power?",
                answers: {
                    A: "Approximately 2 dB",
                    B: "Approximately 3 dB",
                    C: "Approximately 6 dB",
                    D: "Approximately 9 dB"
                },
                correct: "B"
            },
            {
                question: "What is the minimum allowable discharge voltage for maximum life of a standard 12-volt lead-acid battery?",
                answers: {
                    A: "6 volts",
                    B: "8.5 volts",
                    C: "10.5 volts",
                    D: "12 volts"
                },
                correct: "C"
            },
            {
                question: "What is one way that RF energy can affect human body tissue?",
                answers: {
                    A: "It heats body tissue",
                    B: "It causes radiation poisoning",
                    C: "It causes the blood count to reach a dangerously low level",
                    D: "It cools body tissue"
                },
                correct: "A"
            }
        ];

        // Utility to shuffle an array
        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        class MainMenuScene extends Phaser.Scene {
            constructor() {
                super({ key: 'MainMenuScene' });
            }

            create() {
                const { width, height } = this.scale;
                this.cameras.main.setBackgroundColor('#2d2d2d');

                this.add.text(width / 2, height * 0.2, 'Amateur Radio Exam Prep', {
                    fontSize: '38px',
                    fontFamily: 'Inter',
                    color: '#ffffff',
                    fontStyle: 'bold',
                    align: 'center',
                }).setOrigin(0.5);
                
                this.add.text(width / 2, height * 0.3, 'General Class', {
                    fontSize: '28px',
                    fontFamily: 'Inter',
                    color: '#cccccc',
                    align: 'center',
                }).setOrigin(0.5);

                const startButton = this.add.graphics({ fillStyle: { color: 0x4ecca3 } });
                const startButtonText = this.add.text(width / 2, height / 2, 'Start Studying', {
                    fontSize: '28px',
                    fontFamily: 'Inter',
                    color: '#232931',
                    fontStyle: 'bold'
                }).setOrigin(0.5);
                
                const buttonWidth = 280;
                const buttonHeight = 70;
                startButton.fillRoundedRect(width / 2 - buttonWidth / 2, height / 2 - buttonHeight / 2, buttonWidth, buttonHeight, 16);
                
                const startButtonZone = this.add.zone(width / 2 - buttonWidth / 2, height / 2 - buttonHeight / 2, buttonWidth, buttonHeight)
                    .setOrigin(0)
                    .setInteractive();

                startButtonZone.on('pointerdown', () => {
                     this.cameras.main.fadeOut(300, 0, 0, 0);
                     this.time.delayedCall(300, () => {
                        this.scene.start('GameScene', { questions: shuffle([...questionData]) });
                     });
                });

                startButtonZone.on('pointerover', () => startButton.setAlpha(0.8));
                startButtonZone.on('pointerout', () => startButton.setAlpha(1));
            }
        }

        class GameScene extends Phaser.Scene {
            constructor() {
                super({ key: 'GameScene' });
            }

            init(data) {
                this.questions = data.questions;
                this.currentQuestionIndex = 0;
                this.score = 0;
            }

            create() {
                this.cameras.main.setBackgroundColor('#393e46');
                this.cameras.main.fadeIn(300, 0, 0, 0);
                
                this.questionText = this.add.text(this.scale.width / 2, 80, '', {
                    fontSize: '24px',
                    color: '#eeeeee',
                    fontFamily: 'Inter',
                    wordWrap: { width: this.scale.width - 80 },
                    align: 'center'
                }).setOrigin(0.5);

                this.answerButtons = [];
                this.displayQuestion();
            }

            displayQuestion() {
                const question = this.questions[this.currentQuestionIndex];
                if (!question) {
                    this.endGame();
                    return;
                }

                this.questionText.setText(`${this.currentQuestionIndex + 1}. ${question.question}`);
                
                // Clear old buttons
                this.answerButtons.forEach(button => {
                    button.destroy();
                });
                this.answerButtons = [];
                
                const answers = Object.entries(question.answers);
                const buttonHeight = 60;
                const buttonSpacing = 20;
                const totalHeight = (answers.length * buttonHeight) + ((answers.length - 1) * buttonSpacing);
                let startY = this.scale.height / 2 - totalHeight / 2 + 100;

                answers.forEach(([key, value]) => {
                    this.createAnswerButton(key, value, startY);
                    startY += buttonHeight + buttonSpacing;
                });
            }

            createAnswerButton(key, text, y) {
                const { width } = this.scale;
                const buttonWidth = width - 80;
                const buttonHeight = 60;
                
                const graphics = this.add.graphics();
                graphics.fillStyle(0x4ecca3, 1);
                graphics.fillRoundedRect(40, y, buttonWidth, buttonHeight, 16);

                const answerText = this.add.text(width / 2, y + buttonHeight / 2, `${key}: ${text}`, {
                    fontSize: '18px',
                    color: '#232931',
                    fontFamily: 'Inter',
                    wordWrap: { width: buttonWidth - 40 },
                    align: 'center'
                }).setOrigin(0.5);

                const buttonZone = this.add.zone(40, y, buttonWidth, buttonHeight).setInteractive();
                buttonZone.on('pointerdown', () => this.handleAnswer(key, graphics, answerText));
                
                this.answerButtons.push({ graphics, text: answerText, zone: buttonZone, key: key, destroy: () => {
                    graphics.destroy();
                    answerText.destroy();
                    buttonZone.destroy();
                }});
            }

            handleAnswer(selectedKey, selectedGraphics) {
                 // Disable all buttons
                this.answerButtons.forEach(button => button.zone.disableInteractive());

                const question = this.questions[this.currentQuestionIndex];
                const isCorrect = selectedKey === question.correct;
                
                if (isCorrect) {
                    this.score++;
                    selectedGraphics.clear().fillStyle(0x5cb85c, 1).fillRoundedRect(selectedGraphics.x, selectedGraphics.y, this.scale.width - 80, 60, 16);
                } else {
                    selectedGraphics.clear().fillStyle(0xd9534f, 1).fillRoundedRect(selectedGraphics.x, selectedGraphics.y, this.scale.width - 80, 60, 16);
                    
                    // Highlight the correct answer
                    const correctButton = this.answerButtons.find(b => b.key === question.correct);
                    if (correctButton) {
                         correctButton.graphics.clear().fillStyle(0x5cb85c, 1).fillRoundedRect(correctButton.graphics.x, correctButton.graphics.y, this.scale.width - 80, 60, 16);
                    }
                    
                    // Show correct answer text
                    this.add.text(this.scale.width / 2, this.scale.height - 50, `Correct answer was: ${question.correct}`, {
                        fontSize: '20px', color: '#f0ad4e', fontFamily: 'Inter', fontStyle: 'bold'
                    }).setOrigin(0.5).setDepth(1).setName('feedback');
                }

                this.time.delayedCall(2000, () => {
                    const feedback = this.children.getByName('feedback');
                    if(feedback) feedback.destroy();
                    this.currentQuestionIndex++;
                    this.displayQuestion();
                });
            }

            endGame() {
                this.cameras.main.fadeOut(300, 0, 0, 0);
                this.time.delayedCall(300, () => {
                    this.scene.start('GameOverScene', { score: this.score, total: this.questions.length });
                });
            }
        }

        class GameOverScene extends Phaser.Scene {
            constructor() {
                super({ key: 'GameOverScene' });
            }

            init(data) {
                this.score = data.score;
                this.total = data.total;
            }



            create() {
                const { width, height } = this.scale;
                this.cameras.main.setBackgroundColor('#2d2d2d');
                this.cameras.main.fadeIn(300, 0, 0, 0);

                this.add.text(width / 2, height * 0.25, 'Study Session Complete!', {
                    fontSize: '38px',
                    color: '#ffffff',
                    fontStyle: 'bold',
                    align: 'center'
                }).setOrigin(0.5);

                this.add.text(width / 2, height * 0.45, `Your Score: ${this.score} / ${this.total}`, {
                    fontSize: '48px',
                    color: '#4ecca3',
                    fontStyle: 'bold',
                    align: 'center'
                }).setOrigin(0.5);

                const restartButton = this.add.graphics({ fillStyle: { color: 0x4ecca3 } });
                const restartButtonText = this.add.text(width / 2, height * 0.65, 'Study Again', {
                    fontSize: '28px',
                    color: '#232931',
                    fontStyle: 'bold'
                }).setOrigin(0.5);

                const buttonWidth = 280;
                const buttonHeight = 70;
                restartButton.fillRoundedRect(width / 2 - buttonWidth / 2, height * 0.65 - buttonHeight / 2, buttonWidth, buttonHeight, 16);
                
                const restartButtonZone = this.add.zone(width / 2 - buttonWidth / 2, height * 0.65 - buttonHeight / 2, buttonWidth, buttonHeight)
                    .setOrigin(0)
                    .setInteractive();

                restartButtonZone.on('pointerdown', () => {
                    this.cameras.main.fadeOut(300, 0, 0, 0);
                    this.time.delayedCall(300, () => {
                         this.scene.start('MainMenuScene');
                    });
                });

                restartButtonZone.on('pointerover', () => restartButton.setAlpha(0.8));
                restartButtonZone.on('pointerout', () => restartButton.setAlpha(1));
            }
        }

        // --- Game Configuration ---
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT,
                parent: 'game-container',
                autoCenter: Phaser.Scale.CENTER_BOTH,
                width: 800,
                height: 900
            },
            scene: [MainMenuScene, GameScene, GameOverScene]
        };

        // --- Start the Game ---
        window.onload = () => {
             // Hide the loading text and start Phaser
            const loadingText = document.getElementById('loading-text');
            if(loadingText) loadingText.style.display = 'none';
            const game = new Phaser.Game(config);
        };
    </script>
</body>
</html>
